name: Build, Test, and Push Docker Image / eks and argocd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  SONAR_URL: ${{ secrets.SONAR_URL }}
  SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  EKS_CLUSTER: vprofile1-eks
  REGION: us-east-2
  IMAGE_TAG: ${{ github.run_number }}
  ECR_REPOSITORY: vprofile-repo
  REGISTRY: ${{ secrets.REGISTRY }}
  ROLE_ARN: ${{ secrets.ROLE_ARN }}

jobs:
  Testing:
    name: "Build, Test, and Analyze Code"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build and Test with Maven
        run: mvn clean test

      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle

      - name: Setup SonarQube Scanner
        uses: warchant/setup-sonar-scanner@v7

      - name: Analyze Code with SonarQube
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{ env.SONAR_URL }} \
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }} \
            -Dsonar.login=${{ env.SONAR_TOKEN }} \
            -Dsonar.sources=src/ \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.jacoco.reportsPath=target/jacoco.exec \
            -Dsonar.junit.reportsPath=target/surefire-reports/ \
            -Dsonar.java.checkstyle.reportsPaths=target/checkstyle-result.xml

      - name: SonarQube Quality Gate
        id: sonarqube-quality-gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_URL: ${{ env.SONAR_URL }}

  DockerBuildPush:
    name: "Build and Push Docker Image to ECR"
    runs-on: ubuntu-latest
    needs: Testing
    permissions:
      id-token: write
      contents: read 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.REGION }} | docker login --username AWS --password-stdin ${{ env.REGISTRY }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ secrets.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }} .

      - name: Push Docker image to ECR
        run: |
          docker push ${{ env.REGISTRY }}/${{ secrets.ECR_REPO_NAME }}:${{ env.IMAGE_TAG }}

  DeployEKS:
    name: "Deploy to EKS with Helm and ArgoCD"
    runs-on: ubuntu-latest
    needs: DockerBuildPush
    permissions:
      id-token: write
      contents: read 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.REGION }}

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.REGION }} --name ${{ env.EKS_CLUSTER }}

      - name: Verify AWS Authentication
        run: |
          aws sts get-caller-identity
          aws eks describe-cluster --name ${{ env.EKS_CLUSTER }} --region ${{ env.REGION }}

      - name: Verify Kubernetes access
        run: |
          kubectl get nodes
          kubectl cluster-info

      - name: Set up Helm
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update

      - name: Check existing ArgoCD installation
        continue-on-error: true
        run: |
          if kubectl get namespace argocd >/dev/null 2>&1; then
            echo "ArgoCD namespace exists"
            if helm list -n argocd | grep -q "argocd"; then
              echo "Removing existing ArgoCD installation"
              helm uninstall argocd -n argocd
              kubectl delete namespace argocd --timeout=60s
              sleep 10
            fi
          fi

      - name: Install ArgoCD
        run: |
          kubectl create namespace argocd
          helm install argocd argo/argo-cd \
            --namespace argocd \
            --set server.service.type=ClusterIP \
            --set global.securityContext.fsGroup=999 \
            --atomic \
            --timeout 10m

      - name: Wait for ArgoCD components
        run: |
          echo "Waiting for ArgoCD server..."
          kubectl wait --namespace argocd \
            --for=condition=available deployment/argocd-server \
            --timeout=300s
          
          echo "Waiting for ArgoCD repo server..."
          kubectl wait --namespace argocd \
            --for=condition=available deployment/argocd-repo-server \
            --timeout=300s
          
          echo "Waiting for ArgoCD application controller..."
          kubectl wait --namespace argocd \
            --for=condition=available deployment/argocd-application-controller \
            --timeout=300s

      - name: Prepare Application manifest
        run: |
          # Create temporary file to avoid modifying original
          cp argocd_app/application.yml argocd_app/application_modified.yml
          
          # Replace placeholders
          sed -i "s|{{ secrets.REGISTRY }}/{{ secrets.ECR_REPO_NAME }}|${{ env.REGISTRY }}/${{ secrets.ECR_REPO_NAME }}|g" argocd_app/application_modified.yml
          sed -i "s|{{ env.IMAGE_TAG }}|${{ env.IMAGE_TAG }}|g" argocd_app/application_modified.yml
          
          # Validate the yaml
          kubectl apply --dry-run=client -f argocd_app/application_modified.yml

      - name: Deploy Application
        run: |
          # Apply the Application manifest
          kubectl apply -f argocd_app/application_modified.yml
          
          # Wait for CRD to be ready
          echo "Waiting for ArgoCD CRD..."
          kubectl wait --for=condition=established --timeout=60s crd/applications.argoproj.io || true
          
          # Give ArgoCD time to process the application
          sleep 20

      - name: Verify Application Deployment
        run: |
          echo "Checking Application status..."
          kubectl get application -n argocd custom-helm-app -o wide
          
          echo "Checking pods in default namespace..."
          kubectl get pods -n default
          
          echo "Checking services in default namespace..."
          kubectl get svc -n default

      - name: Monitor Application Health
        run: |
          # Wait for application to be ready
          kubectl wait --for=condition=ready application/custom-helm-app -n argocd --timeout=300s
          
          # Get detailed application status
          kubectl get application custom-helm-app -n argocd -o jsonpath='{.status.sync.status}'
          
          echo "Application deployment completed successfully"

      - name: Debug Info (if needed)
        if: failure()
        run: |
          echo "=== ArgoCD Pods ==="
          kubectl get pods -n argocd
          
          echo "=== ArgoCD Application Status ==="
          kubectl describe application custom-helm-app -n argocd
          
          echo "=== ArgoCD Controller Logs ==="
          kubectl logs -n argocd deployment/argocd-application-controller --tail=100
